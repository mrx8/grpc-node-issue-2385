syntax = "proto3";

package mypackage;

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service GreeterService {
  // unary request/response
  rpc SayHello (HelloRequest) returns (HelloReply) {}

  // server streaming
  rpc StreamHello (HelloRequest) returns (stream HelloReply) {}
}
